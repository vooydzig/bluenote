<ion-view view-title="swipe for even more songs!">
  <ion-nav-bar>
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content overflow-scroll="true" ng-controller="songController">
    <div class="result">
      <div class="background-image" ng-style="{'background-image': 'url('+track.background+')'}"></div>
      <div class="row" ng-show="error != ''">
        <div class="col">
          <span class="assertive">{{error}}</span>
        </div>
      </div>
      <ion-slide-box on-slide-changed="onSlideChange($index)" show-pager="false" active-slide="1">
        <ion-slide>&nbsp;</ion-slide>
        <ion-slide>
          <div style="text-align: center;">
            <img class="cover" ng-src="{{track.image}}" />
            <h1 class="title">{{track.artist}} - {{track.name}}</h1>
          </div>
        </ion-slide>
        <ion-slide>&nbsp;</ion-slide>
      </ion-slide-box>
    </div>
  </ion-content>
</ion-view>
